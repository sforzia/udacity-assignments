<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main id="app">
    <div class="holder headline">
      <h1>
        Weather Journal App
      </h1>
    </div>
    <div class="holder zip">
      <div>
        <div>
          <input type="text" id="zip" placeholder="enter zip code here">
          <button id="generate" type="submit"> Generate </button>
        </div>
        <span id='zip-info-highlighter'>For US enter zipcode only and for other countries enter zipcode and country
          code. For eg: 110001,in</span>
      </div>
    </div>
    <div class="holder feel">
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="1" cols="30"></textarea>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
        <div id='feelings-response'></div>
      </div>
    </div>
    <div class="overlay">
      <div class="message-area">
        <p id='message'></p>
        <button id="close-overlay">Close</button>
      </div>
    </div>
  </main>
  <script src="./js/app.js" type="text/javascript"></script>

</body>

</html>
